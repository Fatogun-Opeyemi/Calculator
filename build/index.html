<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="text-slate-950 bg-slate-900 dark:bg-slate-100 dark:text-white h-screen flex p-2">
    <span class="mx-auto my-auto">
        <article class="bg-slate-100 dark:bg-slate-700 dark:text-white min-w-[23vw] border-2 border-white rounded-lg mx-auto my-auto h-[auto] flex flex-col place-items-center p-4 gap-10">
            <header class="w-full flex justify-center">
                <!-- <input class=" min-w-72 mx-auto mt-5 rounded-md h-[4.2rem] text-right px-3 border-2 border-gray-700 dark:text-white shadow-none" type="text" name="display" id="display"> -->
                <input class="w-[90%] outline-none mx-auto mt-5 rounded-md h-[4.2rem] text-right px-3 text-2xl border border-gray-400 dark:text-black" type="text" name="display" id="display">
            </header>
    
            <main class="flex flex-col justify-evenly gap-5 ">
                <section class="flex flex-row justify-between w-full gap-5">
                    <input class="h-12 rounded-lg  shadow-2xl border-4 border-slate-600 w-14 dark:text-white" type="button" value="AC" onclick="display.value =''">
                    <input class="h-12 rounded-lg border-4 border-slate-600 w-14" type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)">
                    <input class="h-12 rounded-lg border-4 border-slate-600 w-14" type="button" value="." onclick="display.value +='.'">
                    <input class="h-12 rounded-lg border-4 border-slate-600 w-14" type="button" value="/" onclick="display.value +='/'">
                </section>
    
                <section class="flex flex-row justify-between w-full gap-5">
                    <input class="h-12 rounded-lg border border-slate-600 w-14" type="button" value="7" onclick="display.value +='7'">
                    <input class="h-12 rounded-lg border border-slate-600 w-14" type="button" value="8" onclick="display.value += '8' ">
                    <input class="h-12 rounded-lg border border-slate-600 w-14" type="button" value="9" onclick="display.value +='9'">
                    <input class="h-12 rounded-lg border border-slate-600 w-14" type="button" value="*" onclick="display.value +='*'">
                </section>
    
                <section class="flex flex-row justify-between w-full gap-5">
                    <input class="h-12 rounded-lg w-14 border border-slate-600 " type="button" value="4" onclick="display.value += '4' ">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="5" onclick="display.value +='5'">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="6" onclick="display.value += '6' ">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="-" onclick="display.value +='-'">
                </section>
    
                <section class="flex flex-row justify-between w-full gap-5">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="1" onclick="display.value +='1'">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="2" onclick="display.value +='2'">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="3" onclick="display.value +='3'">
                    <input class="h-12 rounded-lg w-14 border border-slate-600" type="button" value="+" onclick="display.value +='+'">
                </section>
    
                <section class="flex flex-row justify-between w-full gap-3">
                    <input class="h-12 rounded-lg w-14 border text-black dark:text-white border-slate-600" type="button" value="00" onclick="display.value += '00' ">
                    <input class="h-12 rounded-lg w-14 border  text-black dark:text-white border-slate-600" type="button" value="0" onclick="display.value += '0' ">
                    <input class="h-12 rounded-lg w-32 border  text-black dark:text-white border-slate-600" type="button" value="=" onclick=calculateResult()>
    
                </section>
                
    
            </main>
        </article>
    
    </span>
    
    <script>
        const display = document.getElementById("display")

        function calculateResult() {
                try {
                    display.value = eval(display.value);
                } catch (err) {
                    console.log(err);
                    display.value = 'syntax error'
                }
            }
    </script>
    </body>
</html>
